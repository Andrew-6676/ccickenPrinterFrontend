<mat-card>
	<div style="display: flex">
		<mat-form-field style="width: 100px;" *ngIf="prodItem.id < 0">
			<input matInput placeholder="PLU" [(ngModel)]="prodItem.new_id">
		</mat-form-field>
		<mat-form-field class="half-width">
			<input matInput placeholder="Наименование [{{ prodItem.id }}]" [(ngModel)]="prodItem.group_name">
		</mat-form-field>
		<span style="flex: 1"></span>
		<mat-card-actions>
			<button mat-raised-button color="warn" (click)="cancel()">
				<fa-icon [icon]="faIcons.cancel"></fa-icon>
				Отмена
			</button>
			<button mat-raised-button color="primary" (click)="save()">
				<fa-icon [icon]="faIcons.save"></fa-icon>
				Сохранить
			</button>
		</mat-card-actions>
	</div>
	<br>
	<mat-form-field class="full-width">
		<input matInput placeholder="Название продукта" [(ngModel)]="prodItem.name">
	</mat-form-field>
	<br>
	<mat-form-field class="full-width">
		<input matInput placeholder="Дополнительная информация" [(ngModel)]="prodItem.descr">
	</mat-form-field>
	<br>
	<mat-form-field class="full-width">
		<textarea matInput placeholder="Состав продукта" [(ngModel)]="prodItem.ingridients"></textarea>
	</mat-form-field>
	<br>
	<mat-form-field class="full-width">
		<textarea matInput placeholder="Условия хранения" [(ngModel)]="prodItem.storage_conditions"></textarea>
	</mat-form-field>
	<br>
	<mat-form-field class="full-width">
		<input matInput placeholder="Пищевая ценность" [(ngModel)]="prodItem.nutritional_value">
	</mat-form-field>
	<br>
	<mat-form-field class="full-width">
		<input matInput placeholder="Энергетическая ценность" [(ngModel)]="prodItem.energy_value">
	</mat-form-field>

	<div class="row">
		<mat-form-field class="half-width">
			<input matInput placeholder="РЦ BY" [(ngModel)]="prodItem.RC_BY">
		</mat-form-field>
		<mat-form-field class="half-width">
			<input matInput placeholder="ТУ BY" [(ngModel)]="prodItem.TU_BY">
		</mat-form-field>
	</div>

	<div class="row">
		<mat-form-field class="quart-width">
			<input matInput placeholder="Срок гдности (дней)" [(ngModel)]="prodItem.expiration_date">
		</mat-form-field>
		<mat-form-field class="quart-width">
			<input matInput placeholder="СТБ" [(ngModel)]="prodItem.STB">
		</mat-form-field>
		<mat-form-field class="quart-width">
			<input matInput placeholder="EAN-13 штрихкод" [(ngModel)]="prodItem.bar_code" [disabled]="false">
		</mat-form-field>
		<mat-form-field class="quart-width">
			<input matInput placeholder="Префикс code128" [(ngModel)]="prodItem.code128_prefix">
		</mat-form-field>
	</div>

	<mat-card-actions style="display: flex">
		<button mat-raised-button color="warn" (click)="cancel()">
			<fa-icon [icon]="faIcons.cancel"></fa-icon>
			Отмена
		</button>
		<button mat-raised-button color="primary" (click)="save()">
			<fa-icon [icon]="faIcons.save"></fa-icon>
			Сохранить
		</button>
		<span style="flex: 1"></span>
		<mat-form-field class="quart-width">
			<input matInput placeholder="Внутренний EAN-13" [(ngModel)]="prodItem.inner_ean13">
		</mat-form-field>
	</mat-card-actions>
</mat-card>

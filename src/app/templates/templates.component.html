<mat-card>
	<mat-card-title style="display: flex">
		<button mat-raised-button color="primary" (click)="add()">
			<fa-icon [icon]="faIcons.upload"></fa-icon>
			Загрузить шаблон
		</button>

		<span style="flex: 1"></span>

		<a mat-stroked-button color="primary" [routerLink]="['/']">
			<fa-icon [icon]="faIcons.weight"></fa-icon>
			&nbsp;
			К взвешиванию
		</a>
	</mat-card-title>
	<mat-card-content>
		<mat-list role="list">
			<mat-divider></mat-divider>
			<ng-container *ngFor="let template of templates">
				<mat-list-item role="listitem">
					[ {{ template.id }} ] -  {{ template.name }}
					<span style="flex: 1 1 "></span>
					<a mat-mini-fab href="#" color="warn">
						<fa-icon [icon]="faIcons.download"></fa-icon>
					</a>
					&nbsp;
					<button mat-mini-fab (click)="edit(template)" color="primary">
						<fa-icon [icon]="faIcons.edit"></fa-icon>
					</button>
					&nbsp;
					<button mat-mini-fab (click)="del(template)" color="accent">
						<fa-icon [icon]="faIcons.del"></fa-icon>
					</button>
				</mat-list-item>
				<mat-divider></mat-divider>
			</ng-container>
		</mat-list>
	</mat-card-content>
	<mat-card-actions>

	</mat-card-actions>
</mat-card>
<br>
<br>
<mat-card *ngIf="showForm">
	<mat-card-content>
		<mat-form-field class="example-full-width">
			<input matInput placeholder="Имя" [(ngModel)]="form.name">
		</mat-form-field>
		<br>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button color="accent" (click)="save()">
			<fa-icon [icon]="faIcons.save"></fa-icon>
			Сохранить
		</button>
		&nbsp;
		<button mat-stroked-button color="warn" (click)="cancel()">
			<fa-icon [icon]="faIcons.cancel"></fa-icon>
			Отмена
		</button>
	</mat-card-actions>
</mat-card>
